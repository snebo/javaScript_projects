<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="./asstes/css/styles.css" />
	</head>
	<body>
		<h1>The library</h1>
		<div class="form-container">
			<form id="book-form" class="book-form">
				<div class="form-option">
					<label for="title">Title: </label>
					<input
						type="text"
						id="title"
						name="title"
						required
						placeholder="book name"
					/>
				</div>
				<div class="form-option">
					<label for="author">Author: </label>
					<input
						type="text"
						id="author"
						name="author"
						required
						placeholder="author name"
					/>
				</div>
				<div class="form-option">
					<label for="pages">Pages:</label>
					<input
						type="number"
						id="pages"
						name="pages"
						required
						placeholder="100"
					/>
					page(s)
				</div>
				<div class="form-option">
					<label for="genre">Genre: </label>
					<input
						type="text"
						id="genre"
						name="genre"
						required
						placeholder="romance"
					/>
				</div>
				<div class="form-option">
					<label for="read">Read: </label>
					<input type="checkbox" id="read" name="read" />
				</div>

				<button type="submit">Add Book</button>
			</form>
		</div>
		<hr />
		<div id="shelf"></div>

		<script src="./asstes/js/script.js"></script>
	</body>
</html>
