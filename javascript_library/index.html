<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <h1>The library</h1>
    <div id="shelf"></div>
    <dialog class="newBook">
      <form>
        <p>Title: <input type="text" name="title" /></p>
        <p>Author: <input type="text" name="author" /></p>
        <label for="zip"><input type="text" name="zip" id="zip_code" /></label>
        <label for="street"><input type="text" name="zip" id="street" /></label>
        <label for="country"><input type="text" name="zip" id="country" /></label>
      </form>
    </dialog>

    <script src="/asstes/js/script.js"></script>
  </body>
</html>
